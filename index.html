<!DOCTYPE html>
<html>

<head>
	<title> Baseball Hangman Game </title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Teko" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Shadows+Into+Light|Teko" rel="stylesheet">

</head>
<body>
<div id="wrapper">
      <header style="background-color:Tomato;"> BASEBALL HANGMAN </header>
      <h1 style="background-color:LightGray;"> World Series Baseball Teams </h1>

      <p> This Hangman version is for you to guess any of the MLB teams that have been in the World Series in the past ten years.
      </p>
      
    <div>
          <h4 class="section-title">Wins</h4>
          <div id="wins"></div>
        </div>  

    </div>

    <div class="container">
      <h2 id="Baseball"></h2>
      <div id="game-section">
        <p id='messages'>Press any key to start the game!</p>

        <div id="current-word-section">
          <h3 class="section-title">Current Team Name</h3>
          <div id="current-team"></div>
        </div>

        <div id="guesses-remaining-section">
          <h3 class="section-title">Number of Guesses Remaining</h3>
          <div id="guesses-remaining"></div>
        </div>

        <div id="guessed-letters-section">
          <h3 class="section-title">Letters Already Guessed</h3>
          <div id="guessed-letters"></div>


        </div>

      </div>

    </div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>


</body>
</html>
